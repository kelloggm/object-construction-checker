
buildscript {
    repositories {
        // for spotless to load its dependencies
        jcenter()
    }
}

ext.versions = [
    checkerFramework: "2.11.0",
    autoValue       : "1.6.5",
    lombok          : "1.18.8",
]

subprojects { project ->
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
        mavenLocal()
    }
}