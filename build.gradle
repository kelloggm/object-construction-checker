
buildscript {
    repositories {
        // for spotless to load its dependencies
        jcenter()
    }
}

subprojects { project ->
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
        mavenLocal()
        maven { url 'https://jitpack.io' }
    }
}